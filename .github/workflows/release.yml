name: Release

env:
  GH_TOKEN: ${{ github.token }}

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: "The type of release to make (Minor, Patch, etc)"
        required: true
        options:
          - PATCH
          - MINOR
      release_title:
        description: "The title of the release"
        required: true

jobs:
  update-version:
    runs-on: ubuntu-20.04 # latest
    permissions:
      contents: write # allow push

    steps:
    - name: Checkout Sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Make new release
      run: |
        ./publish-release.sh "${{ github.event.inputs.release_type }}" "${{ github.event.inputs.release_title }}"

    - name: "Create VERSION file and trigger release"
      run: |
        version=$(git describe --tags --abbrev=0)
        version_without_v=$(echo ${version} | cut -f2 -dv)
        echo "${version_without_v}" > VERSION

        zip VERSION.zip VERSION
        export S3_URL=$(aws secretsmanager get-secret-value --secret-id ci/python_v2_version --query "SecretString" | cut -f2 -d\")
        aws s3 cp VERSION.zip $S3_URL
